schema_version: 1.0
cluster:
- cluster_name: NetAct_cluster
  DRS_automation_level: fullyAutomated
  DRS_enabled: true
  DRS_power_management: false
  HA_VM_monitoring: vmMonitoringOnly
  HA_VM_monitoring_enabled: true
  HA_VM_monitoring_failure_interval: 60
  HA_VM_monitoring_level: vmMonitoringOnly
  HA_VM_monitoring_max_failure_window: 86400
  HA_VM_monitoring_max_failures: 3
  HA_VM_monitoring_min_up_time: 240
  HA_admission_control: false
  HA_admission_control_policy: 1
  HA_cpu: 0
  HA_enabled: true
  HA_host_isolation_response: powerOff
  HA_host_monitoring_status: enabled
  HA_memory: 0
  HA_virtual_machine_options: medium
  swapfile_location: vmDirectory
  vm_restart_priority:
  - type: high
    vm:
    - name: vm1
datastore:
- datastore_name: VMGuestDisk1
  block_sizeMB: 1
  path:
  - path_name: VMGuestDisk1_path1
    path:
  sioc:
    enabled: true
    congestion_threshold: 30
    congestion_threshold_mode: manual
    percent_of_peak_throughput: 90
- datastore_name: VMGuestDisk2
  block_sizeMB: 1
  path:
  - path_name: VMGuestDisk2_path1
    path:
  sioc:
    enabled: true
    congestion_threshold: 30
    congestion_threshold_mode: manual
    percent_of_peak_throughput: 90
- datastore_name: VMGuestDisk3
  block_sizeMB: 1
  path:
  - path_name: VMGuestDisk3_path1
    path:
  sioc:
    enabled: true
    congestion_threshold: 30
    congestion_threshold_mode: manual
    percent_of_peak_throughput: 90
- datastore_name: DBArch
  block_sizeMB: 1
  path:
  - path_name: DBArch_path1
    path:
  sioc:
    enabled: false
    congestion_threshold: 30
    congestion_threshold_mode: automatic
    percent_of_peak_throughput: 90
- datastore_name: DBRedo
  block_sizeMB: 1
  path:
  - path_name: DBRedo_path1
    path:
  sioc:
    enabled: false
    congestion_threshold: 30
    congestion_threshold_mode: automatic
    percent_of_peak_throughput: 90
- datastore_name: DBData
  block_sizeMB: 1
  path:
  - path_name: DBData_path1
    path:
  sioc:
    enabled: false
    congestion_threshold: 30
    congestion_threshold_mode: automatic
    percent_of_peak_throughput: 90
- datastore_name: NFSGlobal
  block_sizeMB: 1
  path:
  - path_name: NFSGlobal_path1
    path:
  sioc:
    enabled: false
    congestion_threshold: 30
    congestion_threshold_mode: automatic
    percent_of_peak_throughput: 90
- datastore_name: PMDatastore
  block_sizeMB: 1
  path:
  - path_name: PMDatastore_path1
    path:
  sioc:
    enabled: false
    congestion_threshold: 30
    congestion_threshold_mode: automatic
    percent_of_peak_throughput: 90
drs_rule:
- drs_rule_name: Unify PM backend-1
  type: separate
  vm1: vm66
  vm2: vm67
global:
  node_manager_installation_image: /var/opt/NodeManager/install/
host:
- cluster_name: NetAct_cluster
  default_vlan: 0
  login: root
  os: esxi
  aqdt:
    queue_full_sample_size: 0
    queue_full_threshold: 8
    disk_max_io_size: 32767
  iops:
    value: 1
    vendor:
    description:
    satp: VMW_SATP_ALUA
hosts_common:
  snmp_community_string: cpfpublic
  snmp_host:
  snmp_port: '50162'
res_pool:
- res_pool_name: NetActVMpool
  cluster_name: NetAct_cluster
  cpu_share_level: normal
  mem_share_level: normal
role:
- role_name: vmanager_role
  privilege:
  - privilege_name: Sessions.TerminateSession
  - privilege_name: Sessions.ValidateSession
  - privilege_name: Sessions.GlobalMessage
  - privilege_name: Sessions.ImpersonateUser
  - privilege_name: VirtualMachine.Interact.PowerOn
  - privilege_name: VirtualMachine.Interact.Reset
  - privilege_name: Extension.Register
  - privilege_name: Extension.Update
  - privilege_name: Extension.Unregister
user:
- user_name: vmanager
  description: password applies only to scratch install
  password: vmanpass
  role:
  - role_name: vmanager_role
vcenter:
  vm_name: vcenterappliance
  cluster_name: NetAct_cluster
  datastore_name: VMGuestDisk1
  storage_format: eagerZeroedThick
  memoryMB: 10240
vds:
- vds_name: VDSwitch1
  version: 5.1.0
  enabled: false
  portgroup:
  - portgroup_name: Management Network
    portgroup_type: pg_Management_Network
    vlanid: 0
  - portgroup_name: VM Network SB
    portgroup_type: pg_VM_Network
    vlanid: 0
  - portgroup_name: VM Network NB
    portgroup_type: pg_VM_Network
    vlanid: 0
  - portgroup_name: vMotion Network
    portgroup_type: pg_vMotion_Network
    vlanid: 0
  - portgroup_name: iSCSI Network
    portgroup_type: pg_iSCSI_Network
    vlanid: 0
vm:
- vm_name: vm1
  res_pool_name: NetActVMpool
  datastore_name: VMGuestDisk1
  disk:
