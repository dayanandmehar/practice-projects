    diskMode: persistent
    disk_type: rootVG
    scsi_controller_id: 0
    scsi_id: 0
    sizeMB: 307200
    storage_format: eagerZeroedThick
  type: db
  guest_os: rhel7_64Guest
  memoryMB: 8192
  memory_reservation: 8192
  network_interface:
  - network_interface_name: vm1_nic1
    vds_name: VDSwitch1
    portgroup_name: VM Network SB
    network_adapter_type: Vmxnet3
  scsi_controller:
  - id: 0
    scsi_controller_type: ParaVirtualSCSI
